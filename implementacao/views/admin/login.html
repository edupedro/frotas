<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<title>{$pagina['titulo']}</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="{$pagina['descricao']}" name="description" />
	<meta content="{$pagina['autor']}" name="author" />
	<meta content="{$pagina['palavras']}" name="keywords" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="/res/admin/assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
	<link href="/res/admin/assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="/res/admin/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="/res/admin/assets/css/animate.min.css" rel="stylesheet" />
	<link href="/res/admin/assets/css/style.css" rel="stylesheet" />
	<link href="/res/admin/assets/css/style-responsive.min.css" rel="stylesheet" />
	<link href="/res/admin/assets/css/theme/default.css" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->	
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="/res/admin/assets/plugins/pace/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top bg-white">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-with-news-feed">
            <!-- begin news-feed -->
            <div class="news-feed">
                <div class="news-image">
                    <img src="/res/admin/assets/img/login-bg/bg-1.jpg" data-id="login-cover-image" alt="" />
                </div>
                <div class="news-caption">
                    <h4 class="caption-title"><i class="fa fa-calendar text-success"></i> Intranet </h4>
                    <p> Painel de controle</p>
                </div>
            </div>
            <!-- end news-feed -->
            <!-- begin right-content -->
            <div class="right-content">
            <!-- begin right-content -->
            <div class="right-content">
                <!-- begin login-header -->
                <div class="login-header">
                    <div class="brand">
                        Seja bem-vindo
                    	<small>Utilize seu CPF e a senha cadastrada.</small>
                    </div>
                    <div class="icon">
                        <i class="fa fa-sign-in"></i>
                    </div>
                </div>
                <!-- end login-header -->
                <!-- begin login-content -->
                <div class="login-content">
                    <form name="formConfirma" id="formConfirma" action="" method="POST" class="margin-bottom-0">
                        <div class="form-group m-b-15">
                            <input type="text" name="cpf" id="cpf" class="form-control input-lg" placeholder="CPF" />
                        </div>
                        <div class="form-group m-b-15">
                            <input type="password" name="senha" id="senha" class="form-control input-lg" placeholder="Senha" />
                        </div>
                        <div class="g-recaptcha" data-sitekey="{$chavePublica}"></div>                        
                        {if="$msgErro!=''"}<div class='alert alert-danger' id='msgErro'>{$msgErro}</div>{/if}
						
                        <div class="checkbox m-b-30">
                        	<a href="/esqueci-senha">Esqueci minha senha</a>
                        </div>
                        <div class="login-buttons">
                            <button type="submit" class="btn btn-success btn-block btn-lg">Acessar</button>
                        </div>
                        <div class="m-t-20 m-b-40 p-b-40">
                            Ainda n√£o tem cadastro? <a href="/inicio#action-box" class="text-success">Clique aqui</a> para se cadastrar, ou <a href="/inicio">voltar</a> ao site.
                        </div>
                        
                        <hr />
                        <p class="text-center text-inverse">
                            {$pagina['rodape']}
                        </p>
                    </form>
                </div>
                <!-- end login-content -->
            </div>
            <!-- end right-container -->
        </div>
        <!-- end login -->
        
	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="/res/admin/assets/plugins/jquery/jquery-1.9.1.min.js"></script>
	<script src="/res/admin/assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
	<script src="/res/admin/assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src="/res/admin/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
		<script src="/res/admin/assetscrossbrowserjs/html5shiv.js"></script>
		<script src="/res/admin/assetscrossbrowserjs/respond.min.js"></script>
		<script src="/res/admin/assetscrossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<script src="/res/admin/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/res/admin/assets/plugins/jquery-cookie/jquery.cookie.js"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="/res/admin/assets/js/apps.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<!-- Specific Page Scripts Put Here -->
	<script src='/res/admin/assets/js/jquery.validate.min.js' type="text/javascript"></script>
	<script src="/res/admin/assets/js/jquery.mask.min.js" type="text/javascript"></script>
	
	<script src='https://www.google.com/recaptcha/api.js?hl=pt-BR'></script>	
	
	<script type="text/javascript">
		$(document).ready(function() {
			App.init();

	        $("#cpf").mask('99999999999');
	        
			$('#formConfirma').validate({
		    	rules:{
		        	cpf: {
		            	required: true
					},
		            senha: {
						required: true,
                        minlength: 6,
                        maxlength: 20
					}	             	                	            
				},
		        messages:{
		        	cpf: {
		            	required: "Campo obrigat\u00f3rio."
					},
					senha: {
						required: "Campo obrigat\u00f3rio.",
                        minlength: "Campo deve conter no m\u00ednimo 6 caracteres.",
                        maxlength: "Campo deve conter no m\u00e1ximo 20 caracteres."
					}
				}
			});

            $('#senha').on('keyup',function(event){
                $('#msgErro').hide(1000);
            });            
	        
			var onloadCallback = function() {
		    	grecaptcha.render('html_element', {
		        	'sitekey' : '{$chavePublica}'
				});
			};			
		});
	</script>
</body>
</html>
